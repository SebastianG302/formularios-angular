<hr>
<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input
            type="text"
            class="form-control"
            [ngModel]="persona.nombre"
            name="nombre"
            placeholder="Nombre del producto"
            required
            minlength="3">
        <div
            *ngIf="miFormulario.controls['nombre']?.invalid && miFormulario.controls['nombre']?.touched"
            id="emailHelp"
            class="form-text text-danger">
            Debe tener al menos 3 letras.
        </div> 
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Agregar</label>
        <div class="input-group mb-3">
            <input type="text"
            name="nuevoJuego"
                [(ngModel)]="nuevoJuego"
                class="form-control"
                placeholder="Juego favorito"
                (keyup.enter)="agregarJuego()">
            <button class="btn btn-outline-secondary" (click)="agregarJuego()" type="button" id="button-addon2">Button</button>
          </div>
    </div>

    <div class="mb-3">
        <label class="form-label">
                Favoritos
        </label>
        <div
            class="input-group mb-3"
            *ngFor="let juego of persona.favoritos; let i = index">
            <input
            [(ngModel)]="juego.nombre"
            [name]="'favorito'+i"
            class="mb-1"
            type="text"
            class="form-control"
            required
            minlength="3">
            <button
                class="btn btn-outline-danger"
                type="button"
                id="button-addon2"
                (click)="eliminar(i)">
                Eliminar
            </button>
    </div>
          </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid" (click)="guardar()" type="button">
                Guardar
            </button>
        </div>
    </div>
</form>

<pre>{{miFormulario.value | json}}
</pre>
