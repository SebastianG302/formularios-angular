<h2>Template: Switches</h2>
<hr>
<form #miFormulario="ngForm">
    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            [(ngModel)]="persona.opcion"
            id="flexRadioDefault1"
            value="1"
            required>
        <label
            class="form-check-label"
            for="flexRadioDefault1">
            Opción 1
        </label>
      </div>
      <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            [(ngModel)]="persona.opcion"
            id="flexRadioDefault2"
            value="2"
            required
            >
        <label class="form-check-label" for="flexRadioDefault2">
          Opción 2
        </label>
      </div>

      <div class="form-check form-switch mt-2">
        <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        name="notificaciones"
        [(ngModel)]="persona.notificaciones"
        id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
      </div>
      <hr>

      <div class="form-check">
        <input class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheck1"
        name="terminos"
        [(ngModel)]="terminosYCondiciones"
        required>
        <label class="form-check-label" for="defaultCheck1">
          Acepto Terminos y condiciones
        </label>
      </div>

      <button [disabled]="miFormulario.valid" class="btn btn-primary mt-3">
        Guardar
      </button>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>

<br>

<pre>{{miFormulario.valid}}</pre>
